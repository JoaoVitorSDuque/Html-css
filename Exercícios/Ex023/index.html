<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td {
            width: 100px;
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }

        table {
            border-collapse: collapse;
        }

        th {
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <h1>t√≠tulo</h1>
    <table>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
