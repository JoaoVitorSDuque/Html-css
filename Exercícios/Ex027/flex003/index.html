<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de flexbox A</div>
        <div class="item">Exemplo de flexbox B</div>
        <div class="item">Exemplo de flexbox C</div>
        <div class="item">Exemplo de flexbox D</div>
        <div class="item">Exemplo de flexbox E</div>
        <div class="item">Exemplo de flexbox F</div>
        <div class="item">Exemplo de flexbox G</div>
    </div>
</body>
</html>
