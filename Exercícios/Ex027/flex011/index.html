<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            border: 1px solid black;
            display: flex;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            flex-basis: 200px;
        }

        #a {
            flex-shrink: 1 ;
            flex-grow: 2 ;   
        }

        #b {
            flex-shrink :3 ;
            flex-grow: 1 ;
        }
        #c {
            flex-shrink :1 ;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
    </div>
</body>
</html>
