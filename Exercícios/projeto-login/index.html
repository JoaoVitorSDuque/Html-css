<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/MQ.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img"></div>
        <div id="form">
          <h1>login</h1>
          <p>
            Seja bem-vindo à nossa compania João Vitor! Para acessar a área
            principal pedimos que complete o cadastro:
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                type="email"
                name="email"
                id="iemail"
                placeholder="Seu E-mail"
                autocomplete="email"
                required
                size="35"
              />
              <label for="iemail">E-mail:</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="30"
                size="35"
              />
              <label for="isenha">Senha:</label>

              
            </div>
            <input type="submit" value="Entrar" id="submit"/>
              <a href="esqueci.html" id="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
